<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pomodoro</title>
</head>
<body>
  <div class="pomodoro-app">
    <h1>pomodoro</h1>

    <ul class="controls">
      <button class="controls__button controls__button--active">pomodoro</button>
      <button class="controls__button">short break</button>
      <button class="controls__button">long break</button>
    </ul>
    
    <div class="timer">
      <div class="timer__display">
        <span class="display__time">17:59</span>
        <span class="display__pause-label">PAUSE</span>
      </div>
    </div>

    <button class="pomodoro-app__preferences">
      <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g opacity="0.5">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M24.0378 15.365L26.9654 17.682C27.229 17.899 27.3054 18.2771 27.1318 18.578L24.3568 23.429C24.1834 23.73 23.8226 23.849 23.5104 23.73L20.0555 22.323C19.341 22.883 18.557 23.345 17.7106 23.702L17.1903 27.412C17.1348 27.741 16.8504 28 16.5035 28H10.9535C10.6066 28 10.3221 27.741 10.2666 27.412L9.74633 23.702C8.89997 23.345 8.11604 22.8761 7.40145 22.323L3.94654 23.73C3.63435 23.856 3.27364 23.73 3.10018 23.429L0.325132 18.578C0.151671 18.27 0.228028 17.892 0.491634 17.682L3.41927 15.365C3.36379 14.917 3.32216 14.462 3.32216 14C3.32216 13.538 3.36379 13.083 3.41927 12.635L0.491634 10.318C0.228028 10.101 0.151671 9.72302 0.325132 9.42199L3.10025 4.57099C3.27364 4.26996 3.63442 4.15098 3.94661 4.26996L7.40152 5.67697C8.11604 5.11699 8.90003 4.65499 9.74639 4.29799L10.2667 0.588001C10.3222 0.259022 10.6067 0 10.9535 0H16.5036C16.8504 0 17.1348 0.259022 17.1973 0.588001L17.7177 4.29799C18.564 4.65499 19.3479 5.12394 20.0625 5.67697L23.5174 4.26996C23.8296 4.14396 24.1903 4.26996 24.3638 4.57099L27.1389 9.42199C27.3123 9.72997 27.236 10.108 26.9724 10.318L24.0378 12.635C24.0932 13.083 24.1349 13.538 24.1349 14C24.1349 14.462 24.0932 14.917 24.0378 15.365ZM8.8722 14C8.8722 16.709 11.0437 18.9 13.7285 18.9C16.4134 18.9 18.5848 16.7091 18.5848 14.0001C18.5848 11.2911 16.4134 9.10004 13.7285 9.10004C11.0437 9.10004 8.8722 11.291 8.8722 14Z" fill="#D7E0FF"/>
        </g>
        </svg>
      </button>
    </div>

    <div class="preferences">
      <div class="preferences__pane">
        <button class="pane__close-preferences">&times;</button>
        <h2>Settings</h2>

        <div class="pane__time-settings">
          <h3>Time (Minutes)</h3>
          <form action="" class="time-settings__form">
            <label for="pomodoro">pomodoro</label>
            <input type="number" name="pomodoro" id="pomodoro" min="5" max="90" value="25">
            <label for="short-break">short break</label>
            <input type="number" name="short-break" id="short-break" min="1" max="14" value="5">
            <label for="long-break">long break</label>
            <input type="number" name="long-break" id="long-break" min="15" max="60" value="15">
          </form>
        </div>

        <div class="pane__font-preference">
          <h3>Font</h3>
          <button class="font-preference__kumbh font-preference--active">Aa</button>
          <button class="font-preference__roboto">Aa</button>
          <button class="font-preference__space">Aa</button>
        </div>

        <div class="pane__color-preference">
          <h3>Color</h3>
          <button class="color-preference__default color-preference--active"></button>
          <button class="color-preference__blue"></button>
          <button class="color-preference__purple"></button>
        </div>
      </div>
    </div>

    <script src="pomodoro.js"></script>
  </body>
</html>
